<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <di class="attribution">
    <div class = "card">
      <div class="container">
        <img src="../social-links-profile-main/assets/images/sounak img.jpg" alt="picture of Sounak Pal">
        <div class="name">
          <h1 class="myName">Sounak Pal</h1>
        </div>
        <div class="location">
          <p class="myLocation">Kolkata, India</p>
        </div>
        <div class="about">
          <p class="about-me">"Full Stack Developer and Video Editor"</p>
        </div>
        <div class="button-container">
          <button onClick="window.open('http://github.com/syntherat/');" type="button" class="github button-item" target="_blank">GitHub</button>
          <button onClick="window.open('https://www.frontendmentor.io/profile/syntherat');" type="button" class="frontend-mentor button-item">Frontend Mentor</button>
          <button onClick="window.open('https://www.linkedin.com/in/sounak-pal/');" type="button" class="linkedin button-item">LinkedIn</button>
          <button onClick="window.open('https://x.com/sounak_syn');" type="button" class="twitter button-item">Twitter</button>
          <button onClick="window.open('https://www.instagram.com/sounak.jpg/');" type="button" class="instagram button-item">Instagram</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sounak Pal</a>.
  </footer>
</body>
</html>
